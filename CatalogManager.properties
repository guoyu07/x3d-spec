# copy CatalogManager.properties to Ant resolver directory, e.g.
# cp CatalogManager.properties C:/apache-ant-1.8.2/xml-commons-resolver-1.2/

# Requirements for this file documented at
# http://www.sagehill.net/docbookxsl/UseCatalog.html
# http://xerces.apache.org/xml-commons/components/resolver/resolver-article.html

# Maintained online at
# http://svn.code.sf.net/p/x3d/code/www.web3d.org/specifications/CatalogManager.properties

# local relative path:
catalogs=OasisXmlCatalogX3D.xml
relative-catalogs=true
static-catalog=yes
catalog-class-name=org.apache.xml.resolver.tools.CatalogResolver

verbosity=2
